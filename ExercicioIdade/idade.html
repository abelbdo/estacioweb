<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: sans-serif;
            background: rgb(2,0,36);
            box-shadow: inset 2px 2px 10px rgba(170, 242, 245, 0.877);
        }

        h1 {
            color: snow;
            text-transform: uppercase;
            font-weight: 500;
        }

        label {
            color: snow;
            text-transform: uppercase;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <h1>Check-in do Bar</h1>
    <div id="forms">
        <form action="" id="formulario">
            <label for="Sexo">Sexo:</label>
            <select name="Sexo" id="SexId">
                <option value="Masculino" id="masc">Masculino</option>
                <option value="Feminino" id="fem">Feminino</option>
            </select>
            <label for="Idade">Idade:</label>
            <input type="number" id="ageId" maxlength="2">
            <input type="button" value="Inscrever" onclick="verificar()">
        </form>
    </div>
    <script>
        function verificar() {  
            const sexo = document.getElementById('SexId').value;
            const idade = document.getElementById('ageId').value;
            if (sexo == 'Masculino' && idade >= 18) {
                alert("Entrada liberada mediante pagamento da taxa")
            } else if (sexo == "Feminino" && idade >= 18) {
                alert("Entrada liberada e isenta de taxa!")
            } else if (idade < 18) {
                alert("Entrada proibida!")
            }
        };
    </script>
</body>

</html>
