<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        h1 {
            font-weight: 300;
        }

        body {
            text-align: center;
        }

        input {
            border: solid 1px;
            text-align: center;
        }

        input[type="number"]:focus {
            width: 300px;

        }
    </style>
</head>

<body>
    <h1>Calculadora</h1>
    <input type="number" name="textn1" id="txtn1" placeholder="Primeiro Valor"><br><br>
    <input type="number" name="textn2" id="txtn2" placeholder="Segundo Valor"><br><br>
    <input type="reset" value="C"><br><br>
    <input type="button" value="+" onclick="somar()">
    <input type="button" value="-" onclick="subtrair()">
    <input type="button" value="x" onclick="multiplicar()">
    <input type="button" value="/" onclick="dividir()"><br><br>

    <div id="resultado" name="resultado">Resultado</div>


    <script>

        var valor1 = document.getElementById('txtn1');
        var valor2 = document.getElementById('txtn2');
        var resultado = window.document.getElementById('resultado');
        var v1 = parseInt(valor1.value);
        var v2 = parseInt(valor2.value);

        function somar(v1, v2) {
            return (v1 + v2);
        }
        var soma = somar(v1,v2);
        document.getElementById('resultado').innerHTML = soma;

        function subtrair(v1, v2) {
            return (v1 - v2);
        }
        var subt = subtrair(v1,v2)
        document.getElementById('resultado').innerHTML = subt;

        function multiplicar(v1, v2) {
            return (v1 * v2);
        }
        multiplicar(v1,v2);
        document.getElementById('resultado').innerHTML = multiplicar();

        function dividir(v1, v2) {
            return (v1 / v2);
        }
        dividir(v1,v2);
        document.getElementById('resultado').innerHTML = dividir();

    </script>
</body>

</html>
