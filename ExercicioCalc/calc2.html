<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        h1 {
            font-weight: 300;
        }

        body {
            text-align: center;
        }

        input {
            border: solid 1px;
            text-align: center;
        }

        input[type="number"]:focus {
            width: 300px;

        }
    </style>
</head>

<body>
    <h1>Calculadora</h1>
    <input type="number" name="textn1" id="txtn1" placeholder="Primeiro Valor"><br><br>
    <input type="number" name="textn2" id="txtn2" placeholder="Segundo Valor"><br><br>
    <input type="button" value="+" onclick="somar()">
    <input type="button" value="-" onclick="subtrair()">
    <input type="button" value="x" onclick="multiplicar()">
    <input type="button" value="/" onclick="dividir()"><br><br>

    <div id="resultado" name="resultado">Resultado</div>


    <script>
        var valor1 = 0;
        var valor2 = 0;
       
       
        function obterValor(){
            valor1 = parseFloat(document.getElementById('txtn1').value);
            valor2 = parseFloat(document.getElementById('txtn2').value);
        }

        function somar() {
            obterValor();
            var soma = valor1 + valor2;    
            document.getElementById('resultado').innerHTML = `O resultado é ${soma}`; 
        }
            
       

        function subtrair() {
            obterValor();
            var subtracao = valor1 - valor2;    
            document.getElementById('resultado').innerHTML = `O resultado é ${subtracao}`;
        }

        function multiplicar() {
            obterValor();
            var multiplicacao = valor1 * valor2;    
            document.getElementById('resultado').innerHTML = `O resultado é ${multiplicacao}`;
        }
        

        function dividir() {
            obterValor();
            var divisao = valor1 / valor2;    
            document.getElementById('resultado').innerHTML = `O resultado é ${divisao}`;
        }

    </script>
</body>

</html>
