<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JavaScript Operadores</title>

</head>
<body>
    <script>
        var valorA = 10;
        var valorB = 20;
        
        var soma = valorA + valorB;

        var contador = 0;
        contador += 1;

        alert(`Soma = ${soma}`);
        alert(contador);
    </script>
</body>
</html>
