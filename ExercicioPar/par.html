<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função par</title>
</head>
<body>
    <h1 style="text-align: center;">Números pares de 0 a 100</h1>
    <div id="pares">
    </div>
<script>

function exibirPares(a1,a2){
    while(a1<=a2){
        if((a1%2)==0){
            console.log(a1);
        } 
        a1++
    }
}
var NumPares = exibirPares(0,100);
document.getElementById('pares').innerHTML = NumPares;


</script>

</body>
